<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Speedometer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Venkatesh Mudam speed check</h2><br>

  <b><div id="target" style="color: blue; background-color: rgb(219, 227, 234);">Your time</div><br></b>
  <b><div id="counter" style="color:rgb(2, 36, 36); background-color: beige;">Count</div><br></b>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onClick="recordTime()">React</button>

  
  <script> 
  var reactTime =undefined;
  function recordTime()
        {
            reactTime = Date.now();
            console.log("Current time in milli seconds:" +reactTime);
        }

  function startTime() { 
    for (let i = 0; i < 9; i++) {
        setTimeout ( function () { 
            document.getElementById("counter").innerHTML = "Count " + i   
        }, (8 - i) * 1000) 
    }

    setTimeout ( function () {
        if (reactTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow"
        }
        else {
            var endTime = Date.now()
            let elapsedTime = endTime - reactTime
            document.getElementById("target").innerHTML = "Time was " + elapsedTime
        }
    }, 8000)
  }
  </script>

</body>
</html>
